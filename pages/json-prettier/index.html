<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("json.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <textarea name="jsoninput" id="jsoninput" cols="80" rows="20"></textarea>
    <input
      type="submit"
      id="button"
      name="button"
      value="pretty json"
      onclick="json(jsoninput.value)"
    />
    <textarea name="jsonoutput" id="jsonoutput" cols="80" rows="20"></textarea>
  </body>
  <script>
    var json = function (input) {
      var result = formatJSON(input);
      console.log("Value returned from Go", result);
    };
  </script>
</html>
