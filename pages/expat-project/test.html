<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ExPAT TP1 - Expérimentation</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Paramètres</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <div class="form-group">
                        <label for="" class="pt-3 px-3">L</label>
                        <input type="number" id="L" value="20" class="form-control" />
                        <label for="" class="pt-3 px-3">Vitesse</label>
                        <input type="number" id="Vitesse" value="1.5" class="form-control" />
                        <label for="" class="pt-3 px-3">Densite</label>
                        <input type="number" id="Densite" value="1" class="form-control" />
                        <label for="" class="pt-3 px-3">Dmin</label>
                        <input type="number" id="Dmin" value="0.5" class="form-control" />
                        <label for="" class="pt-3 px-3">Dconf</label>
                        <input type="number" id="Dconf" value="1" class="form-control" />
                        <label for="" class="pt-3 px-3">Qentrée</label>
                        <input type="number" id="Qentree" value="0.5" class="form-control" />
                        <label for="" class="pt-3 px-3">Qsortie</label>
                        <input type="number" id="Qsortie" value="0.5" class="form-control" />
                    </div>
                </li>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-cogs"></i>
                    </button>

                    <h4 class="font-weight-light"> ExPAT TP n°1 - Expérimentation </h4>

                </div>
            </nav>

            <canvas id="canvas" width="1200" height="600" class="d-block mx-auto"></canvas>
            <div class="m-3 progress">
                <div id="Progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%
                </div>
            </div>

            <div class="col-md-12 text-center">
                <div id="btn-group btn-group-lg">
                    <button id="Pause" class="btn btn-primary mx"> Lancer </button>
                    <button id="Reset" class="btn btn-primary"> Reset </button>
                    <button id="Toggle" class="btn btn-primary mx-3"> Feu </button>
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox d-inline mx-3">
                        <input type="checkbox" class="custom-control-input" id="entree" checked>
                        <label class="custom-control-label" for="entree">Entrée</label>
                    </div>
                    <div class="custom-control custom-checkbox d-inline mx-3">
                        <input type="checkbox" class="custom-control-input" id="sortie" checked>
                        <label class="custom-control-label" for="sortie">Sortie</label>
                    </div>
                </div>
            </div>

            <footer class="p-3 bg-light align-left d-block">
                <p class="text-muted"> © 2019</p>
            </footer>
        </div>

    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="./main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
